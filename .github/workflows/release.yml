name: Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Validate and extract version from tag
      id: version
      run: |
        $ref = "${{ github.ref }}"
        if ($ref -match "^refs/tags/(v\d+\.\d+\.\d+)$") {
          $version = $matches[1]
          Write-Host "Valid version tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        } else {
          Write-Error "Invalid tag format. Expected v1.2.3, got: $ref"
          exit 1
        }

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore FileTagEditor.csproj

    - name: Build and publish
      run: dotnet publish FileTagEditor.csproj -c Release --no-self-contained -p:PublishSingleFile=true

    - name: Copy README to publish folder
      run: copy README.md bin\Release\net8.0-windows\win-x64\publish\README.md

    - name: Create release package
      run: |
        $version = "${{ steps.version.outputs.version }}"
        $publishDir = "bin\Release\net8.0-windows\win-x64\publish"
        $packageDir = "file-tag-editor-$version"

        # Verify files exist
        if (!(Test-Path "$publishDir\FileTagEditor.exe")) {
          Write-Error "FileTagEditor.exe not found in publish directory"
          exit 1
        }

        # Create package
        New-Item -ItemType Directory -Path $packageDir -Force
        Copy-Item "$publishDir\FileTagEditor.exe" "$packageDir\"
        Copy-Item "$publishDir\README.md" "$packageDir\"
        Compress-Archive -Path $packageDir -DestinationPath "$packageDir.zip" -Force

    - name: Create GitHub Release
      uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: File Tag Editor ${{ steps.version.outputs.version }}
        body: |
          ## File Tag Editor Release ${{ steps.version.outputs.version }}

          ### What's Included
          - `FileTagEditor.exe` - Single executable (~658 KB)
          - `README.md` - Documentation and license information

          ### Requirements
          - Windows operating system
          - .NET 8.0 Desktop Runtime ([Download here](https://dotnet.microsoft.com/download/dotnet/8.0))

          ### Installation
          1. Download and extract the ZIP file
          2. Run `FileTagEditor.exe`
          3. Select an audio file to edit its metadata

          ### Changes
          See commit history for detailed changes.
        prerelease: true
        files: |
          file-tag-editor-${{ steps.version.outputs.version }}.zip
          bin/Release/net8.0-windows/win-x64/publish/FileTagEditor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
